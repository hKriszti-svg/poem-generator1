<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
    <title>AI  German Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>Welcome to the German  AI poem generator</h1>
    </header>
    <main>
        <div class="form-container">
        <form id="poem-generator-form">
            <input
                   type="text"
                   placeholder="Enter the topic of the German poem"
                   autofocus
                   required
                   autocomplete="off"
                   class="instructions"
                   id="user-instructions"
            />
            <input type="submit" class="submit-button"/>
            
        </form>

        <div class="hint">i.e: Flower, Germany or Beer</div>
        </div>
        <div class="poem hidden" id="poem"></div>        

    </main>




    <footer>
        This  AI project was coded by 
        <a href="https://github.com/hKriszti-svg" target="_blank">
        Krisztina Horgos

        </a>
    
         and is
        <a href="https://github.com/hKriszti-svg/poem-generator1"target="_blank">
            open sourced on Github </a>

            and is 
            <a href="https://poem-generator1.netlify.app/"target="_blank">
                hosted on Netlify
            </a>
    </footer>
</div>
    <script src="src/index.js"></script>
</body>
</html>
