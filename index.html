<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <title>AI  German Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>Welcome to the German  AI poem generator</h1>
    </header>
    <main>
        <form>
            <input type="text"
                   placeholder="Enter the topic of the German poem"
                   autofocus
                   required
                   autocomplete="off"
                   class="instructions"
            />
            <input type="submit" class="submit-button"/>
            
        </form>
        <div class="poem">
            Frühling läßt sein blaues Band
            <br />
            wieder flattern durch die Lüfte;
            <br />

        </div>




    </main>






    <footer>
        This  AI project was coded by 
        <a href="https://github.com/hKriszti-svg" target="_blank">
        Krisztina Horgos

        </a>
    
         and is
        <a href="https://github.com/hKriszti-svg/poem-generator1"target="_blank">
            open sourced on Github </a>

            and is 
            <a href="https://poem-generator1.netlify.app/"target="_blank">
                hosted on Netlify
            </a>
    </footer>
</div>
    <script src="src/index.js"></script>
</body>
</html>
